<mat-card>
    <mat-card-title class="textsize">Not signed in</mat-card-title>
    <mat-card-subtitle class="textsize">Sign in with</mat-card-subtitle>
    <mat-card-content>
        <mat-grid-list cols="1" rowHeight="50px">
            <mat-grid-tile>
                <button mat-icon-button (click)="signInWithGoogle()"><i class="textsize fab fa-google-plus"></i></button>
            </mat-grid-tile>
            
        </mat-grid-list>
    </mat-card-content>
</mat-card>
